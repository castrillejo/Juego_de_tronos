<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones - Temporadas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Game of Thrones</h1>
        <nav>
            <a href="{% url 'homepage' %}">Inicio</a>
            <a href="{% url 'characters_list' %}">Personajes</a>
            <a href="{% url 'houses_list' %}">Casas</a>
            <a href="{% url 'seasons_list' %}">Temporadas</a>
        </nav>
    </header>
    <main>
        <h2>Lista de Temporadas</h2>
        <ul>
            {% for season_data in seasons_with_images %}
            <li style="display: flex; align-items: center; margin-bottom: 20px;">
                <div style="flex: 1;">
                    <img src="{{ season_data.image_url }}" alt="Temporada {{ season_data.season.number }}" style="max-width: 150px; border-radius: 8px;">
                </div>
                <div style="flex: 2; padding-left: 20px;">
                    <a href="{% url 'season_detail' season_data.season.id %}">
                        <h3>Temporada {{ season_data.season.number }}</h3>
                    </a>
                    <p>{{ season_data.season.description }}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
