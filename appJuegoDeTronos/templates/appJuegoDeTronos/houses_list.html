<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones - Casas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <header>
        <h1>Game of Thrones</h1>
        <nav>
            <ul>
                <li><a href="{% url 'homepage' %}">Inicio</a></li>
                <li><a href="{% url 'characters_list' %}">Personajes</a></li>
                <li><a href="{% url 'houses_list' %}">Casas</a></li>
                <li><a href="{% url 'seasons_list' %}">Temporadas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Lista de Casas</h2>
        <ul>
            {% for house in houses %}
            <li>
                <a href="{% url 'house_detail' house.id %}">
                    <h3>{{ house.name }}</h3>
                </a>
                <p>{{ house.description }}</p>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
