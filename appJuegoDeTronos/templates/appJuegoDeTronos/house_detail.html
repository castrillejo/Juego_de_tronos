<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones - {{ house.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; color: #333; }
        h1, h2, h3 { color: #2c3e50; }
        ul { list-style-type: none; padding: 0; }
        li { background: #fff; border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        header { margin-bottom: 20px; }
        nav ul { display: flex; gap: 15px; }
        nav ul li { display: inline; }
        nav a { text-decoration: none; color: #2c3e50; }
    </style>
</head>
<body>
    <header>
        <h1>Game of Thrones</h1>
        <nav>
            <ul>
                <li><a href="{% url 'homepage' %}">Inicio</a></li>
                <li><a href="{% url 'characters_list' %}">Personajes</a></li>
                <li><a href="{% url 'houses_list' %}">Casas</a></li>
                <li><a href="{% url 'seasons_list' %}">Temporadas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>{{ house.name }}</h2>
        <p>{{ house.description }}</p>
        <h3>Personajes:</h3>
        <ul>
            {% for character in house.characters.all %}
            <li>{{ character.name }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
