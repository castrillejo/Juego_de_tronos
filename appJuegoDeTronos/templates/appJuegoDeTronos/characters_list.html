<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones - Personajes</title>
    {% load static %}
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <h1>Game of Thrones</h1>
        <nav>
            <ul>
                <li><a href="{% url 'homepage' %}">Inicio</a></li>
                <li><a href="{% url 'characters_list' %}">Personajes</a></li>
                <li><a href="{% url 'houses_list' %}">Casas</a></li>
                <li><a href="{% url 'seasons_list' %}">Temporadas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Lista de Personajes</h2>
        <ul>
            {% for character in characters %}
            <li>
                <a href="{% url 'character_detail' character.id %}">
                    <h3>{{ character.name }}</h3>
                </a>
                <p>{{ character.description }}</p>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
