<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Personaje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Añadir un Nuevo Personaje</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Mostrar el formulario -->
            <div class="form-group">
                <label for="name">Nombre:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="description">Descripción:</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="house">Casa:</label>
                {{ form.house }}
            </div>

            <div class="form-group">
                <label for="image">Imagen:</label>
                {{ form.image }}
            </div>

            <div class="form-group">
                <label for="seasons">Temporadas:</label>
                {{ form.seasons }}  <!-- Este campo mostrará los checkboxes para seleccionar temporadas -->
            </div>

            <button type="submit" class="btn btn-primary">Añadir Personaje</button>
        </form>
    </div>
</body>
</html>
